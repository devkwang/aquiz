<div class="jumbotron" ng-swipe-left="before()" ng-swipe-right="next()"> <div class="row"> <div class="col-md-1 btn-sm">{{qnum+1}} of {{qznumtotal}}</div> <div class="col-md-2 btn-sm" ng-show="evaluated" ng-class="{'btn-danger':!corrected,'btn-success':corrected}">{{result()}}</div> </div> <p mathjax-bind="question.text"></p> <table class="table table-bordered table-hover"> <tr class="row" ng-repeat="choice in question.choices track by $index" ng-click="cselect(qnum,$index)"> <td class="col-md-1" ng-class="{'success':cselected[$index]}" ng-bind-html="mark[$index]"> <td class="col-md-11 textleft"><p class="text-left" mathjax-bind="choice.text"></p>  </table> <p><a class="btn btn-lg btn-success" ng-show="!evaluated" ng-click="evaluate()">Check!</a></p> <div class="row"> <p class="col-md-1"><a class="glyphicon glyphicon-arrow-left" ng-show="evaluated&&!begin()" ng-click="before()"></a></p> <p class="col-md-10"><a class="btn btn-lg btn-default" ng-show="evaluated" ng-click="help()">Help?</a></p> <p class="col-md-1"><a class="glyphicon glyphicon-arrow-right" ng-show="evaluated && !end()" ng-click="next()"></a></p> </div> </div>
